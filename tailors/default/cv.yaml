    summary:
      - |
       With over 5 years of experience in product ownership within fintech and e-commerce, end-to-end product development and Agile methodologies drive value-driven solutions. Analytical expertise shapes data-driven decisions and strategic planning, defining OKRs and prioritizing backlogs for impactful outcomes. Automation streamlines manual processes, boosting efficiency. Optimizing sprints through JIRA and Scrum expertise enhances scalability. Proficiency in UI/UX, data analysis, and leading diverse teams crafts user-focused products. Committed to high-quality delivery, I maximize engagement and operational effectiveness in dynamic environments.
    experiences:
      - position: Product Manager
        company: Asa - Stock brokerage (5M+ active users)
        start_date: 2023
        end_date: 2024
        highlights:
          - Led 6 Agile teams to deliver customer-facing data products, including dashboards for +5M users, reducing time-to-market by 20% quarterly through managing end-to-end product lifecycle and sprint planning.
          - Optimized enterprise-wide Jira administration, standardizing workflows to cut development cycles by 50% in H1, achieving OKRs, boosting team morale with transparent processes, and saving operational costs of AED ~1.6M annually.
          - Tailored Agile methodologies to team needs while ensuring alignment; implemented Jira EasyBI dashboards and automations to streamline sprints and enhance collaboration.
          - Developed roadmaps for Database, BI, and Data Analysis teams, aligning features with business strategy and customer feedback, achieving 95% on-time releases and driving revenue growth of AED ~6.5M annually.
          - Launched an internal product for Scrum Masters, POs, and PMs, to achieve improved dependency tracking and faster product delivery.
          - Collaborated with the education team to develop technical lessons, establishing a consistent language among developers, reducing conflicts and boosting focus.
          - Facilitated Agile ceremonies and strategy sessions, increasing sprint goal achievement by 25% through effective backlog management.
      - position: Product Manager
        company: Digikala - Largest e-commerce in MENA (41M+ active users)
        start_date: 2022
        end_date: 2023
        highlights:
          - Directed 10 agile squads across finance, website, marketing, and BI teams to deliver data products for 41M+ active users, ensuring cash flow stability and driving 472% credit purchase growth.
          - Optimized BI workflow automation, reducing report generation time by 30% and saving operational costs of AED ~100K annually through streamlined data delivery.
          - Enhanced Agile processes, optimizing JIRA workflows to boost OKR outcomes by 40% and improve sprint efficiency for scalable website performance.
          - Spearheaded BNPL product rollout, managing JIRA backlogs to enable 182K users to access flexible payments, driving 566% receipt growth.
          - Directed development of checkout, gift card, and UX features, leveraging A/B testing to achieve 90% user satisfaction and 2.5x conversion growth.
          - Developed business model strategy with GoInnovation, onboarding 182K customers and enabling BNPL scalability through stakeholder collaboration.
          - Implemented data-driven personalization features for an e-commerce platform, increasing average order value by 15% and enhancing retention for 41M+ active users.
          - Boosted local and native sellers’ average monthly sales to ~72M Toman through targeted campaigns and optimizing listings for maximum visibility.

          - '*[Digikala Annual Report 2022–2023](https://about.digikala.com/en/)*'
      - position: Product Manager
        company: Bitex - Online cryptocurrency exchange platform
        start_date: 2022
        end_date: 2022
        highlights:
          - Led Agile ceremonies for AI product development, ensuring seamless collaboration with cross-functional teams for timely feature delivery.
          - Boosted user satisfaction by 30% through stakeholder collaboration and advanced customer journey mapping, improving user retention rates.
          - Increased team efficiency by 20% using BigPicture in JIRA, streamlining sprint planning within 3 months.
          - Defined product requirements via backlog refinements, achieving 100% on-time sprint deliveries and enhancing product maturity.
      - position: Associate Product Manager
        company: in-House - US-based startup similar to Glassdoor
        start_date: 2021
        end_date: 2022
        highlights:
          - Guided design consistency with a unified design system, accelerating development speed by 30% and enhancing team productivity.
          - Elevated user engagement by 25% through optimized wireframes and A/B-tested prototypes, boosting platform adoption.
          - Collaborated with UX teams to refine product features, achieving 90% stakeholder approval for design iterations.
          - Supported Agile backlog management, reducing feature delivery time by 20% through effective prioritization.
          - Reduced onboarding time for new developers by 25% through the implementation of a unified design system, streamlining the development process and improving team efficiency.
          - Conducted A/B testing on key platform features, leading to a 10% increase in user adoption and contributing to overall platform growth.
      - position: Co Founder
        company: Avistopia - EdTech startup
        start_date: 2019
        end_date: 2021
        highlights:
          - Designed Avistopia’s website for 3.5K+ users, driving AED ~200K annually in revenue through intuitive UX and responsive design.
          - Accelerated MVP release by 2 months using Scrum, enabling early go-live and enhancing user feedback cycles.
          - Established design standards for EdTech products, reducing UI iteration cycles by 25% and improving developer alignment.
          - Engaged stakeholders to validate prototypes, achieving 85% user satisfaction for digital learning solutions.
          - Implemented design features that increased user retention by 15% through improved navigation and accessibility, enhancing the overall learning experience.
          - Led user research initiatives that informed key design decisions, resulting in a 20% increase in user satisfaction scores for digital learning solutions.
