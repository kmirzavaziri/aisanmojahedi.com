        **PM.** Business Model Design · Jira · Atlassian · Mentoring · Negotiating · 
        Agile · Scrum · Strategic Planning · Solution Providing · A/B Testing · Prototyping ·
        Wireframing · Data Analysis · Data-Driven Decision Making · Market Research · Product Roadmapping · 
