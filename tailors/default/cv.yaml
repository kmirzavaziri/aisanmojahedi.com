      username: aisan_mojahedi
  sections:
    summary:
      - |
       Over 5 years of product management experience has been gained across fintech, e-commerce, and emerging technologies, with an emphasis on aligning business objectives and user needs through data-informed decisions. Agile and Scrum practices have been applied to streamline delivery and strengthen collaboration, supported by expertise in Jira administration, SQL, and UI/UX design. Roadmaps have been shaped from strategy through execution, balancing analytical rigor with user experience to deliver scalable products. A consistent focus has been placed on measurable outcomes (e.g., 50% cycle-time reduction), constructive teamwork, and high-quality delivery in diverse environments.
    experiences:
      - position: Product Manager
        company: Asa - Stock brokerage (5M+ active users)
        start_date: 2023
        end_date: 2024
        highlights:
          - Led six Agile teams to ship customer-facing data products (dashboards for 5M+ users), cutting time-to-market ≈20% QoQ through end-to-end planning and delivery.
          - Standardized Jira workflows and reporting, delivering a one-time ≈50% reduction in development cycle time and ≈AED 1.6M cost savings; improved OKR attainment via transparent processes.
          - Built eazyBI dashboards and Jira automations to streamline ceremonies and cross-team visibility, enhancing sprint predictability and collaboration.
          - Owned roadmaps for Database, BI, and Data Analysis teams; aligned features with company objectives and user feedback, achieving 95% on-time releases and ≈AED 6.5M/year revenue impact.
          - Launched an internal delivery tool for POs, and PMs to track dependencies and accelerate product delivery.
          - Partnered with the education team to create technical lessons, reducing conflicts and sharpening engineering focus.
          - Facilitated backlog grooming, planning, and reviews; raised sprint-goal attainment ≈25%.
      - position: Product Manager
        company: Digikala - Largest e-commerce in MENA (41M+ active users)
        start_date: 2022
        end_date: 2023
        highlights:
          - Directed 10 squads (finance, website, marketing, BI) to deliver data products for 41M+ users, stabilizing cash flow and driving 472% growth in credit purchases.
          - Automated BI workflows, cutting report generation time ≈30% and saving ≈AED 100K/year.
          - Optimized Jira processes and team rituals, lifting OKR outcomes ≈40% and increasing sprint throughput.
          - Managed Jira backlogs enabling 182K users to access installment payments; scaled BNPL transactions ≈566%.
          - Delivered checkout and gift card; A/B tests lifted checkout conversion ≈2.5× and customer satisfaction to ≈90%.
          - Developed the BNPL business model with GoInnovation, supporting scale-up and onboarding 182K customers.
          - Shipped personalization features that raised average order value ≈15% and improved retention.
          - Boosted local sellers’ average monthly sales to ≈72M Toman via campaign design and listing optimization.
          - '*[Digikala Annual Report 2022–2023](https://about.digikala.com/en/)*'
      - position: Associate Product Manager
        company: in-House - US-based startup similar to Glassdoor
        start_date: 2021
        end_date: 2022
        highlights:
          - Established a unified design system, accelerating development ≈30% and reducing onboarding time ≈25%.
          - Raised engagement ≈25% by optimizing flows and prototypes validated via A/B testing.
          - Partnered with UX to refine features, securing ≈90% stakeholder approval on design iterations.
          - Prioritized backlog items and coordinated feature planning, shortening lead time ≈20%.
      - position: Co-Founder
        company: Avistopia - EdTech startup
        start_date: 2019
        end_date: 2021
        highlights:
          - Designed and launched the website for 3.5K+ users; generated ≈AED 200K/year through clear IA and responsive UX.
          - Released the MVP two months early by applying Scrum, accelerating feedback cycles.
          - Standardized UI patterns for EdTech products, reducing iteration cycles ≈25% and improving engineering alignment.
          - Validated prototypes with stakeholders through iterative testing, reaching ≈85% user satisfaction.
          - Enhanced navigation and accessibility features, increasing retention ≈15% across active learners.
          - Led user research that informed key design decisions, raising satisfaction scores ≈20%.
    skills:
